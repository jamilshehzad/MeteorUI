<template name="PersonEdit">
	<div class="row">
		<div class="col-md-6">
			<h1 id="page_title">
				Edit Person data
			</h1>

			<form id="form" role="form">
				<div class="form-group">
					<label for="name" class="control-label">
						Name
					</label>
					<input type="text" name="name" value="{{name}}" class="form-control" required autofocus>
				</div>
				<div class="form-group">
					<label for="birthDate" class="control-label">
						Birth date
					</label>
					<div class="input-group">
						<input type="text" name="birthDate" value="{{birthDate}}" class="form-control datepicker">
						<span class="input-group-btn">
							<button class="btn btn-default datepicker-button" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="control-label">
						Address
					</label>
					<input type="text" name="address" value="{{address}}" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>

					<button class="btn btn-default" type="button" id="form-button-cancel">
						Cancel
					</button>
				</div>
			</form>
		</div>
	</div>
</template>
