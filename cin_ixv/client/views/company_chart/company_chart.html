<template name="CompanyChart">
	<div class="row" id="content">
		<div class="page-header">
			<h1>
				Company: {{name}}
				<div class="pull-right">
					<a href="{{pathFor 'company'}}" class="btn btn-default" style="border-color: transparent; color: silver" title="Close"><span class="glyphicon glyphicon-remove"></span></a>
				</div>
			</h1>
		</div>
		<div id="vlx-viewer">
			<applet  style="z-index: -1" id="VLVChart" name="VLVChart" archive="/i2Viewer.jar" code="com.VDK.viewer.Chart.class"></applet>
		</div>
	</div>

	<div id="example-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Properties</h4>
				</div>
				<div class="modal-body">
					Details can be shown here...
				</div>
				<div class="modal-footer">
					<button id="close-modal" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
</template>
